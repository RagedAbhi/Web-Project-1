<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js 14 (Json)</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>
    <script>
        let jsonobj = {
            name: "Abhi",
            channel: "RagedAbhi",
            friend: "Abhii",
            food: "Biriyani"
        }

        console.log(jsonobj);

        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);

        myjsonstr = myjsonstr.replace('Abhii', 'RAbhi');
        console.log(myjsonstr);

        newjsonobj = JSON.parse(myjsonstr);
        console.log(newjsonobj);
    </script>
</body>
</html>
