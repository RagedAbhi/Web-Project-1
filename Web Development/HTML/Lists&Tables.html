<html>

<head>
    <title>Tables and Lists</title>
</head>

<body>
    <ul type="square">
        <li>1st item of unordered list</li>
        <li>2nd item of unordered list</li>
        <li>3rd item of unordered list</li>
    </ul>

    <ol>
        <li>1st item of ordered list</li>
        <li>2nd item of ordered list</li>
        <li>3rd item of ordered list</li>
    </ol>

    <!-- Tables -->

    <h2>Table</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Emp Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abhi</td>
                <td>21BEC1057</td>
                <td>Web developer</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>21BEC1063</td>
                <td>Loser</td>
            </tr>
            <tr>
                <td>Ravi</td>
                <td>21BLC1551</td>
                <td>Dont even ask</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
